<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>购物车示例</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/goodsPackage.css"/>
</head>
<body>
<div id="app" v-cloak="v-cloak">
    <template v-if="list.length">
        <table>
            <thead>
            <tr>
                <th></th>
                <th><input type="checkbox" v-on:click="allCheck()" v-model="allcheckBoxStatus"/></th>
                <th>商品名称</th>
                <th>商品单价</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,index) in list">
                <td>{{index+1}}</td>
                <td><input type="checkbox" v-on:click="clickCheckBox(index)" v-model="item.checked"  /></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>
                    <button v-on:click="handleReduce(index)" :disabled="item.count===1">-</button>{{item.count}}
                    <button v-on:click="handleAdd(index)">+</button>
                </td>
                <td> <button v-on:click="handleRemove(index)">移除</button></td>
            </tr>
            </tbody>
        </table>
        <div>
            总价：￥{{totalPrice}}
        </div>
    </template>
    <div v-else="v-else">
        购物车为空
    </div>
</div>
<script src="../../static/js/vue.min.js"></script>
<script src="../../static/doJs/goodsPackage.js"></script>
</body>
</html>
